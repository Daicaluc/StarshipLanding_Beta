<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starship Landing | Mission Control</title>
    
    <!-- Fuente Futurista -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    
    <!-- Hoja de Estilos Futurista -->
    <link rel="stylesheet" href="./Styles/style.css">
</head>
<body>

    <!-- Fondo de estrellas animado -->
    <div id="starfield"></div>
    <!-- Efecto CRT (LÃ­neas de escaneo) -->
    <div class="scanlines"></div>

    <main class="cockpit-container">
        
        <!-- CABECERA -->
        <header>
            <h1 class="neon-title" data-text="STARSHIP LANDING">STARSHIP LANDING</h1>
            <p class="subtitle">SYSTEM STATUS: <span class="blink">ONLINE</span></p>
        </header>

        <!-- PANTALLA DEL JUEGO (Marco Futurista) -->
        <div class="game-frame">
            <div class="corner-decoration top-left"></div>
            <div class="corner-decoration top-right"></div>
            <div class="corner-decoration bottom-left"></div>
            <div class="corner-decoration bottom-right"></div>

            <!-- CONTENEDOR UNITY -->
            <div id="game-screen">
                <div id="unity-container" class="unity-desktop">
                    <canvas id="unity-canvas" tabindex="-1"></canvas>
                    
                    <!-- Barra de carga personalizada -->
                    <div id="unity-loading-bar">
                        <div id="unity-logo"></div> <!-- Opcional: Puedes quitarlo si molesta -->
                        <div id="unity-progress-bar-empty">
                            <div id="unity-progress-bar-full"></div>
                        </div>
                    </div>
                    
                    <div id="unity-warning"></div>
                    
                    <!-- Pie de Unity (BotÃ³n Pantalla Completa) -->
                    <div id="unity-footer">
                        <div id="unity-build-title">PRUEBA_EXPORT</div>
                        <div id="unity-fullscreen-button"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- CONTROLES -->
        <div class="controls-panel">
            <div class="panel-section">
                <h3>ðŸš€ MISIÃ“N</h3>
                <p>Escapa de la Tierra. Cruza la galaxia. Aterriza en la <strong>Zona Naranja</strong>.</p>
            </div>
            <div class="panel-section">
                <h3>ðŸŽ® CONTROLES</h3>
                <div class="keys">
                    <span class="key">W</span> <span class="key">A</span> <span class="key">S</span> <span class="key">D</span>
                </div>
                <p>Usa los controles para pilotar.</p>
            </div>
        </div>

    </main>

    <!-- Script de Estrellas de Fondo -->
    <script src="./Jscript/background.js"></script>

    <!-- SCRIPT DE CARGA DE UNITY (Adaptado) -->
    <script>
      var canvas = document.querySelector("#unity-canvas");

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/StarshipLanding_web.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/StarshipLanding_web.data",
        frameworkUrl: buildUrl + "/StarshipLanding_web.framework.js",
        codeUrl: buildUrl + "/StarshipLanding_web.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "PRUEBA_EXPORT",
        productVersion: "0.1.0",
        showBanner: unityShowBanner,
      };

      // AdaptaciÃ³n para que encaje en nuestro diseÃ±o responsive
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        // ESCRITORIO: Forzamos al 100% del contenedor padre (.game-screen)
        canvas.style.width = "100%";
        canvas.style.height = "100%";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
              }).then((unityInstance) => {
                document.querySelector("#unity-loading-bar").style.display = "none";
                document.querySelector("#unity-fullscreen-button").onclick = () => {
                  unityInstance.SetFullscreen(1);
                };
              }).catch((message) => {
                alert(message);
              });
            };

      document.body.appendChild(script);
    </script>
</body>
</html>
